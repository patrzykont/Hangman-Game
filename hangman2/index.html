
<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
   
    <title>Hangman Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
  </head>
  <body>

    <div class="header-container">
      <header>COLLEGE BASKETBALL HANGMAN</header>
    </div>

    <div class="main-container">
      <section id="star-wars-panel">
        <img id="ballImage" src="assets/img/chalmers.jpg" alt="Hangman default image.">
      
      </section>
      <section id="hangman-panel">
        <p>
          PRESS ANY KEY TO GET STARTED
        </p>
        <p>
          WINS!
        </p>
        <p id="win-count">
        </p>
        <p>
          CURRENT WORD
        </p>
        <p id="word-placeholder">
        </p>
        <p>
          NUMBER OF GUESSES REMAINING
        </p>
        <p id="guess-count">
        </p>
        <p>
          LETTERS ALREADY GUESSED
        </p>
        <p id="letters-guessed">
        </p>
      </section>
    </div>
    <script type="text/javascript" src="assets/js/js.js"></script>    
  </body>
</html>
